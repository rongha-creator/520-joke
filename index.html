<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>520单身贵族专属</title>
    <style>
        /* 豪华视觉样式 */
        body {
            font-family: 'Comic Sans MS', cursive;
            background: #ff0066;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            z-index: 10;
            animation: fadeIn 1s;
        }
        
        h1 {
            font-size: 3.5em;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 20px;
            transform: rotate(-5deg);
            animation: shake 0.8s infinite alternate;
        }
        
        .emoji {
            font-size: 100px;
            display: block;
            margin: 20px 0;
            animation: dance 2s infinite, float 3s ease-in-out infinite;
        }
        
        p {
            font-size: 1.8em;
            margin: 10px 0;
            text-shadow: 2px 2px 0 #000;
        }
        
        .highlight {
            color: #ffff00;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes shake {
            0% { transform: rotate(-5deg) translateX(-5px); }
            100% { transform: rotate(-5deg) translateX(5px); }
        }
        
        @keyframes dance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(10deg); }
            50% { transform: scale(1.2) rotate(0deg); }
            75% { transform: scale(1.1) rotate(-10deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* 微信提示样式 */
        .weixin-tip {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .weixin-tip img {
            width: 100px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- 微信提示层 -->
    <div class="weixin-tip" id="weixinTip">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSJ3aGl0ZSIgZD0iTTQxNiAxMjhIMTYwYy0xNy42NyAwLTMyIDE0LjMzLTMyIDMydjE5MmMwIDE3LjY3IDE0LjMzIDMyIDMyIDMyaDI1NnYtNjRIMTc2VjE2MGgyNDB2LTMyem0wIDEyOEgyNTZ2NjRoMTYwVjI1NnoiLz48L3N2Zz4=" alt="浏览器图标">
        <h2>微信限制了我们的快乐</h2>
        <p>请点击右上角 ⋯ 选择"在浏览器打开"</p>
        <p>或 <a href="#" id="directLink" style="color: #00ffcc;">点此直接跳转</a></p>
    </div>

    <!-- 主内容 -->
    <div class="container" id="mainContent">
        <div class="emoji">💔🐶🍋</div>
        <h1>520 快乐？</h1>
        <p>检测到你的状态：</p>
        <p class="highlight">「 单 身 贵 族 」</p>
        <p>今日获得称号：</p>
        <p class="highlight" style="font-size: 2em;">🍭 柠檬精之王 🍭</p>
        <div class="emoji">😂😂😂</div>
    </div>

    <!-- 背景特效元素 -->
    <div id="bg-effects"></div>

    <script>
        // ========== 微信环境检测 ==========
        const isWeixin = /MicroMessenger/i.test(navigator.userAgent);
        
        if (isWeixin) {
            document.getElementById('weixinTip').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('directLink').href = window.location.href + '?t=' + Date.now();
        }
        
        // ========== 创建背景特效 ==========
        function createEffects() {
            const effects = document.getElementById('bg-effects');
            const emojis = ['💔', '🐶', '🍋', '😂', '🍌', '😭'];
            
            // 创建漂浮emoji
            for (let i = 0; i < 30; i++) {
                const emoji = document.createElement('div');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.position = 'fixed';
                emoji.style.fontSize = Math.random() * 30 + 20 + 'px';
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.opacity = '0.7';
                emoji.style.zIndex = '1';
                emoji.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
                
                // 随机动画方向
                const direction = Math.random() > 0.5 ? 1 : -1;
                const keyframes = `
                    @keyframes float {
                        0% { transform: translate(0, 0) rotate(0deg); }
                        100% { transform: translate(${direction * 100}px, -100vh) rotate(360deg); }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                effects.appendChild(emoji);
            }
            
            // 创建彩色气泡
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.style.position = 'fixed';
                bubble.style.width = Math.random() * 100 + 50 + 'px';
                bubble.style.height = bubble.style.width;
                bubble.style.background = `hsla(${Math.random() * 360}, 100%, 50%, 0.2)`;
                bubble.style.borderRadius = '50%';
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.top = Math.random() * 100 + 'vh';
                bubble.style.filter = 'blur(20px)';
                bubble.style.animation = `pulse ${Math.random() * 5 + 3}s ease-in-out infinite alternate`;
                effects.appendChild(bubble);
            }
        }
        
        // 页面加载后启动特效
        window.onload = function() {
            createEffects();
            
            // 非微信环境播放音效（需要用户交互）
            if (!isWeixin) {
                document.body.addEventListener('click', function() {
                    const audio = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');
                    audio.play().catch(e => console.log('音效需要用户交互后播放'));
                }, { once: true });
            }
        };
        
        // 防微信缓存
        if (isWeixin && !window.location.search) {
            window.location.search = '?t=' + Date.now();
        }
    </script>
</body>
</html>
